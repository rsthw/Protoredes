<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="shortcut icon" href="assets/ico/favicon.ico"/>

        <title>Gigaventas</title>

        <!-- Bootstrap core CSS -->
        <link href="assets/css/bootstrap.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="assets/css/style.css" rel="stylesheet"/>
        <link href="assets/css/font-awesome.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <!-- Static navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.xhtml">Gigaventas</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Inicio</a></li>
                        <li><a href="login.xhtml" id="login">Login</a></li>
                        <li><a href="logout.xhtml" id="logout">Logout</a></li>
                        <li><a href="productos.xhtml">Productos</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div id="headerwrap">
	    <div class="container">
	       <div class="row">
		 <div class="col-lg-6 col-lg-offset-3">
                   <h:form> 
                        <p:dataScroller value="#{verArticulos.articulos}" var="art" chunkSize="10">
                           
                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                              
                                <h:graphicImage  value="assets/img/imagenesArticulos/#{art.imagen}" id="chilaquiles1" style="width: 500px" />
                                   
                                <p:outputPanel>
                                      
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <br></br>
                                        <h:outputText value="#{art.nombre}" style="font-weight: bold"/>
                                        <br></br>
                                        <h:outputText value="#{art.descripcion}" style="font-weight: bold"/>
                                        <br></br>
                                        <h:outputText value="$#{art.precio}" style="font-weight: bold"/>
                                        <br></br>
                                       
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>
                    </h:form>                     

		 </div>
		</div>
	    </div> <!-- /container -->
	</div>
        
        
       
	<div id="social">
		<div class="container">
			<div class="row centered">
				<div class="col-lg-2">
					<a href="https://dribbble.com/"><i class="fa fa-dribbble"></i></a>
				</div>
				<div class="col-lg-2">
					<a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a>
				</div>
				<div class="col-lg-2">
					<a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a>
				</div>
				<div class="col-lg-2">
					<a href="https://www.linkedin.com"><i class="fa fa-linkedin"></i></a>
				</div>
				<div class="col-lg-2">
					<a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
				</div>
				<div class="col-lg-2">
					<a href="https://www.tumblr.com"><i class="fa fa-tumblr"></i></a>
				</div>
			
			</div><!--/row -->
		</div><!--/container -->
	</div><!--/social -->

	<div id="footerwrap">
		<div class="container">
			<div class="row centered">
				<div class="col-lg-4">
					<p><b>GOOD PRODUCTS</b></p>
				</div>
			
				<div class="col-lg-4">
					<p>From [COUNTRY]</p>
				</div>
				<div class="col-lg-4">
					<p>At [MAIL]</p>
				</div>
			</div>
		</div>
	</div><!--/footerwrap -->
	


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    </h:body>
</html>
